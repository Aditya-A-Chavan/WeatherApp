<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #9d9d9d;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 40px;
        }
        .search-box {
            margin-bottom: 10px;
        }
        .search-box input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Weather App</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="search-box">
        <form action="/" method="POST">
            <input type="text" name="location" placeholder="Enter location">
            <input type="submit" value="Search">
        </form>
    </div>
    {% if weather %}
        <div class="result">
            <h2>{{ weather.location }}</h2>
            <p>Temperature: {{ weather.temperature }}°C</p>
            <p>Condition: {{ weather.condition }}</p>
            <p>FeelsLike: {{ weather.FeelsLike }}°C</p>
            <p>Maximum Temperature: {{ weather.Maxtemp }}</p>
            <p>Minimum temperature: {{ weather.Mintemp }}</p>
        </div>
    </div>
    {% endif %}
</body>
</html>
